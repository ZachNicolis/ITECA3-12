<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Content Moderation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; background: linear-gradient(to bottom, #f0f4ff, #ffffff); min-height: 100vh; }
        nav { position: fixed; bottom: 0; width: 100%; background: #ff6f00; padding: 0.5rem; z-index: 0; }
        .nav-menu ul { list-style: none; display: flex; justify-content: space-around; }
        .nav-menu a { text-decoration: none; color: #fff; font-weight: bold; font-size: 1rem; }
        .nav-menu a:hover { color: #ffd700; }
        .moderation-container { padding: 1rem; }
        .moderation-container h1 { color: #007bff; font-size: 2rem; text-align: center; }
        .moderation-card { background: #fff; border-radius: 10px; padding: 1rem; margin: 0.5rem 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .moderation-card:hover { transform: translateY(-5px); }
        .moderation-card h2 { color: #00c4b4; }
        .moderation-card button { padding: 0.5rem; background: #007bff; color: #fff; border: none; border-radius: 25px; cursor: pointer; margin-right: 0.5rem; transition: transform 0.3s, background 0.3s; }
        .moderation-card button:hover { background: #005bb5; transform: scale(1.05); }
        footer { text-align: center; padding: 1rem; background: #ff6f00; color: #fff; }
        footer a { color: #ffd700; text-decoration: none; margin: 0 0.5rem; }
        footer a:hover { text-decoration: underline; }
        @media (min-width: 768px) {
            nav { position: static; background: none; }
            .nav-menu { position: sticky; top: 0; left: 0; width: 200px; background: #007bff; padding: 1rem; }
            .nav-menu ul { flex-direction: column; }
            .nav-menu a { color: #fff; }
            .content { margin-left: 200px; }
            .moderation-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
            footer { display: flex; justify-content: center; gap: 1rem; }
        }
        @media (min-width: 1200px) {
            .moderation-container { grid-template-columns: 1fr 1fr 1fr; }
            .moderation-card { padding: 1.5rem; }
            .nav-menu { width: 250px; }
            .content { margin-left: 250px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-users.html">Users</a></li>
                <li><a href="admin-moderation.html">Listings</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <section class="moderation-container">
            <h1>Content Moderation</h1>
            <div class="moderation-card">
                <h2>Smartphone Listing</h2>
                <p>Reported for: Inappropriate content (R5,000)</p>
                <button>Approve</button>
                <button>Reject</button>
            </div>
            <div class="moderation-card">
                <h2>Clothing Listing</h2>
                <p>Reported for: Spam (R1,200)</p>
                <button>Approve</button>
                <button>Reject</button>
            </div>
        </section>
    </div>
    <footer>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms of Service</a>
        <p>Â© 2025 C-Grid Admin</p>
    </footer>
    <script>
        document.querySelectorAll('.moderation-card').forEach(card => {
            card.addEventListener('mouseenter', () => card.style.transform = 'translateY(-5px)');
            card.addEventListener('mouseleave', () => card.style.transform = 'translateY(0)');
        });
        document.querySelectorAll('.moderation-card button').forEach(btn => {
            btn.addEventListener('click', () => alert('Action performed!'));
        });
    </script>
</body>
</html>
