<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-2-C Platform - Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; background: linear-gradient(to bottom, #f0f4ff, #ffffff); min-height: 100vh; }
        nav { position: fixed; bottom: 0; width: 100%; background: #ff6f00; padding: 0.5rem; z-index: 1000; }
        .nav-menu ul { list-style: none; display: flex; justify-content: space-around; }
        .nav-menu a { text-decoration: none; color: #fff; font-weight: bold; font-size: 1rem; }
        .nav-menu a:hover { color: #ffd700; }
        .profile-container { padding: 1rem; }
        .profile-header { text-align: center; }
        .profile-header img { max-width: 100px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border: 3px solid #00c4b4; }
        .profile-header h1 { font-size: 2rem; color: #007bff; }
        .profile-details, .profile-listings { margin: 1rem 0; }
        .listing-card { background: #fff; border-radius: 10px; padding: 1rem; margin: 0.5rem 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .listing-card:hover { transform: translateY(-5px); }
        .profile-details a { color: #ff6f00; text-decoration: none; }
        .profile-details a:hover { text-decoration: underline; }
        footer { text-align: center; padding: 1rem; background: #ff6f00; color: #fff; }
        footer a { color: #ffd700; text-decoration: none; margin: 0 0.5rem; }
        footer a:hover { text-decoration: underline; }
        @media (min-width: 768px) {
            nav { position: static; background: none; }
            .nav-menu { position: sticky; top: 0; left: 0; width: 200px; background: #007bff; padding: 1rem; }
            .nav-menu ul { flex-direction: column; }
            .nav-menu a { color: #fff; }
            .content { margin-left: 200px; }
            .profile-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
            footer { display: flex; justify-content: center; gap: 1rem; }
        }
        @media (min-width: 1200px) {
            .profile-container { grid-template-columns: 1fr 2fr; }
            .profile-header img { max-width: 150px; }
            .profile-listings { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
            .nav-menu { width: 250px; }
            .content { margin-left: 250px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <section class="profile-container">
            <div class="profile-header">
                <h1>Sipho Mkhize</h1>
                <p>Member since 2025</p>
            </div>
            <div class="profile-details">
                <h2>Details</h2>
                <p>Email: sipho@example.com</p>
                <p>Rating: 4.5/5</p>
                <a href="#">Edit Profile</a>
            </div>
            <div class="profile-listings">
                <h2>My Listings</h2>
                <div class="listing-card">
                    <h3>Smartphone</h3>
                    <p>R5,000.00 - Listed on 06/01/2025</p>
                </div>
                <div class="listing-card">
                    <h3>Leather Jacket</h3>
                    <p>R1,200.00 - Listed on 06/02/2025</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms of Service</a>
        <p>Â© 2025 C-2-C Platform</p>
    </footer>
    <script>
        document.querySelectorAll('.listing-card').forEach(card => {
            card.addEventListener('mouseenter', () => card.style.transform = 'translateY(-5px)');
            card.addEventListener('mouseleave', () => card.style.transform = 'translateY(0)');
        });
    </script>
</body>
</html>
